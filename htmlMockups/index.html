<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
        <title>LBMDROP</title>
    </head>
    <body>
        <div id='react-container'></div>
        <script type="text/babel">
        var Layout = React.createClass({
            getInitialState() {
                return {editing: false}
            },
            edit() {
                this.setState({editing: true})
            },
            save() {
                this.setState({editing: false})
            },
            remove() {
                alert("Removing Note")
            },
            render() {
                return (
                    <div className="layout" style = { { backgroundImage: "url('images/page_background.jpg')"} }>
                        <Logo></Logo>
                        <SearchBar></SearchBar>
                        <ArtistFeed></ArtistFeed>
                        <MyArtists></MyArtists>
                                            </div>
                    )
            }
        })
        var Logo = React.createClass({

            render() {
                return (
                    <a href="#" className= "logoLink">
                      <div className="logo">LBMDROP</div>
                    </a>
                )
            }
        })
        var SearchBar = React.createClass({
            render() {
                return (

                      <div className="SearchBar">
                        <form method="get" action="/search" id="search">
                          <input name="q" type="text" size="40" placeholder="Search Artists..." />
                        </form>
                      </div>

                )
            }
        })
        var ArtistFeed = React.createClass({

            render() {
                return (

                      <div className="artistFeed displayBox">Artist Feed
                      </div>


                )
            }
        })
        var MyArtists = React.createClass({

          deleteArtist(artist) {
            alert (artist)
          },

          artistItem(artist) {
            return (
              <div className="artist" key={artist}>
                <div className="artistName">
                  {artist}
                </div>
                <div className="deleteIcon">
                  <button className="close" onClick={this.deleteArtist}><img src="images/delete-icon2.png" height="25"/></button>
                </div>
              </div>
            )
          },

            render() {
              var artists = ["Korn","Beyonce","Metallica", "Jesse and the 20% chance"];

                return (

                      <div className="myartists displayBox">My Artists

                       { artists.map((artist) => this.artistItem(artist)) }



                      </div>


                )
            }
        })
        ReactDOM.render(<Layout></Layout>,
            document.getElementById('react-container'))

        </script>
    </body>
</html>
